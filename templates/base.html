<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="row bg-dark justify-content-end">
        <h1 class="col text-white">Dimelo</h1>
        {% if request.user.is_authenticated %}
        <a href="{% url 'userinfo' %}" class="col-1">{{ request.user.username }}</a>
        <a href="{% url 'logout' %}" class="col-1">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="col-1">Login</a>
        <a href="{% url 'signup' %}" class="col-1">Signup</a>
        {% endif %}
        <a href="{% url 'submit' %}" class="col-1">Create a post</a>
      </nav>
    </header>
    <main class="container bg-dark text-white">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
