{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for discount in discounts %}
                posted by {{discount.user}} at {{discount.created}}
                <a href={{discount.link}}>{{discount.title}}</a><br>
                price ${{discount.price}}, ${{discount.og_price}}<br>
                {{discount.description}}<br>
                <a href="description/{{discount.id}}">see more</a>
        {% endfor %}
    </ul>
{% endblock %}
